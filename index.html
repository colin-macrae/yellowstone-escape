<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yellowstone Activities</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main>
    <!-- NAVBAR -->
    <header class="navbar">
      <h2>Do Yellowstone</h2>
      <div>
        <a href="#" class="home-button hide">Home</a>
        <a class="my-activities-button" href="#">My Activities</a>
      </div>
    </header>

    <!-- BODY -->
    <div class="container">
      <h1 class="my-activities-view-label hide">My Activities</h1>
      <ul class="unordered-list hide"></ul>
      <div>
        <p class="nothing-saved hide">No activities have been saved. What are you waiting for?</p>
      </div>

      <!-- HOME SCREEN -->
      <div class="dropdown-container home-view">
        <div>
          <label for="activity-select" class="dropdown-label">Choose your activity:</label>
        </div>
        <form>
          <select name="activities" id="activity-select">
            <option>---Select one---</option>
          </select>
          <div class="go-button"><button>Go</button></div>
        </form>
      </div>

      <!-- SELECTED ACTIVITIES SCREEN -->
      <div class="container selected-activity-view hide">
        <h1 class="selected-activity">Selected Activity</h1>
        <div class="activity-card">
          <img src="#" class="activity-image" />
          <div class="activity-card-text-container">
            <h2 class="activity-card-title"></h2>
            <p class="activity-card-description"></p>
            <div class="info-category">
              <div class="info-category-label">Location:</div>
              <div class="location"></div>
            </div>
            <div class="info-category">
              <div class="info-category-label">Duration:</div>
              <div class="duration"></div>
            </div>
            <div class="info-category">
              <div class="info-category-label">Accessibility:</div>
              <div class="accessibility"></div>
            </div>
            <div class="info-category info-category-last">
              <div class="info-category-label">Fees:</div>
              <div class="fees"></div>
            </div>
            <a href="#" class="add-entry-button">Add to My Activities</a>
          </div>
        </div>
      </div>

      <!-- WRITING/EDITING NOTES SCREEN -->
      <div class="container writing-editing-notes-view hide">
        <h1 class="selected-activity write-notes-view-label">Write/Edit Notes</h1>
        <div class="activity-card">

          <img src="#" alt="image of Yellowstone activity location" class="activity-image editing-activity-image" />

          <div class="activity-card-text-container">
            <h2 class="activity-card-title editing-activity-card-title"></h2>
            <p class="activity-card-description editing-activity-card-description"></p>
            <div class="info-category">
              <div class="info-category-label">Location:</div>
              <div class="location editing-activity-location"></div>
            </div>
            <div class="info-category">
              <div class="info-category-label">Duration:</div>
              <div class="duration editing-activity-duration"></div>
            </div>
            <div class="info-category">
              <div class="info-category-label">Accessibility:</div>
              <div class="accessibility editing-activity-accessibility"></div>
            </div>
            <div class="info-category info-category-last viewing-fees">
              <div class="info-category-label">Fees:</div>
              <div class="fees editing-activity-fees"></div>
            </div>

          </div>

          <!-- NOTES SECTION START -->
          <div class="my-notes-form-container">
            <form class="my-notes-form">
              <label for="notes-textbox" class="notes-textbox-label">
                Write/Edit notes
              </label>
              <textarea class="notes-textbox notes-textbox-prepopulate" name="notes"></textarea>
              <div class="notes-save-div">
                <button class="notes-save-button">Save and go to My Activities</button>
              </div>
            </form>
          </div>
          <!-- NOTES SECTION END -->

        </div>
      </div>

    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
